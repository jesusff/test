
{{ site.models | inspect }}

<table>
  <thead>
    <tr>
      <th>Physics</th>
      <th>Scheme</th>
      <th>Details</th>
      <th>Reference</th>
    </tr>
  </thead>
  <tbody>
    {% for phys in site.models[{{ include.source-id }}].atmosphere.physics %}
    <tr>
      <td>{{ phys | first }}</td>
      <td>{{ phys[1].label }}</td>
      <td>{{ phys[1].description }}</td>
      <td><a href="{{ phys[1].reference-url }}">{{ phys[1].reference }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
